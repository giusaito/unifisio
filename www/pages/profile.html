<div class="page profile" data-name="profile">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span>Voltar</span>
          </a>
        </div>
        <div class="right">
            Meu perfil
        </div>
      </div>
    </div>
    <div id="content" class="page-content ptr-content no-navbar">
        <div class="card card-outline">
            <div class="card-header">
                <div id="name"></div>
                <a href="/change-password">
                    <span class="badge color-info">
                        Alterar senha
                    </span>
                </a>
            </div>
            <div class="card-content card-content-padding">
                <form method="POST" id="profile" action="https://agendamento.unifisiocascavel.com.br/profile" accept-charset="UTF-8">
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Nome</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="name" placeholder="Digite seu nome" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input type="email" name="email" placeholder="nome@email.com.br" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">CPF</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="cpf" placeholder="Digite seu CPF" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Sexo</div>
                                    <div class="item-input-wrap">
                                        <select name="gender" placeholder="Por favor, selecione..." class="input-with-value">
                                            <option value="masculino" selected="">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Data de Nascimento</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="birth" placeholder="Informe o dia que nasceu" readonly="readonly" id="register-calendar"/>
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Telefone</div>
                                    <div class="item-input-wrap">
                                        <input type="tel" name="phone" placeholder="Digite seu Telefone" />
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li><a id="profile-button" class="list-button button profile-button" href="#">Alterar dados</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
