<div class="page change-password" data-name="change-password">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span>Voltar</span>
          </a>
        </div>
        <div class="right">Alterar senha</div>
      </div>
    </div>
    <div id="category-list" class="page-content ptr-content no-navbar">
        <div class="card card-outline">
            <div class="card-header">
                <div id="name2"></div>
                <a href="/profile">
                    <span class="badge color-info">
                        Alterar dados pessoais
                    </span>
                </a>
            </div>
            <div class="card-content card-content-padding">
                <form method="POST" id="password" action="https://agendamento.unifisiocascavel.com.br/change-password" accept-charset="UTF-8">
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Senha</div>
                                    <div id="password-input" class="item-input-wrap">
                                        <input type="password" name="password" placeholder="Sua senha" />
                                        <span class="input-clear-button"></span>
                                        <div class="item-input-error-message"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Confirmar Senha</div>
                                    <div id="c_password-input" class="item-input-wrap">
                                        <input type="password" name="c_password" placeholder="Confirmar senha" />
                                        <span class="input-clear-button"></span>
                                        <div class="item-input-error-message"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li><a id="profile-button" class="list-button button profile-button" href="#">Alterar dados</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
